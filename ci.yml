 pull_request_rules:
  # Rule for High Priority PRs
  - name: Process High Priority Pull Requests
    conditions:
      - "label=high-priority"
      - "base=main"  # Apply this rule only for the main branch
    actions:
      queue:
        name: default
        priority: high

  # Rule for Medium Priority PRs
  - name: Process Medium Priority Pull Requests
    conditions:
      - "label=medium-priority"
      - "base=main"
    actions:
      queue:
        name: default
        priority: medium

  # Rule for Low Priority PRs
  - name: Process Low Priority Pull Requests
    conditions:
      - "label=low-priority"
      - "base=main"
    actions:
      queue:
        name: default
        priority: low
